<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RF Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

<header>
    <h1>Library</h1>
</header>

<nav>
    <a href="checkIn.html">Check-In</a>
    <a href="checkOut.html">Check-Out</a>
    <a href="index.html">Home</a>
</nav>

<div class="container" id="available">
    <h2>What's Available</h2>
    <p>Explore the books currently available at the library.</p>

    <!-- Search Bar -->
    <input type="text" id="searchBar" onkeyup="searchBooks()" placeholder="Search for books...">

    <!-- Scrollable Book List -->
    <div id="bookList" style="max-height: 400px; overflow-y: scroll; border: 1px solid black; padding: 10px;">
        <ul id="availableBooks">
        <button onclick="fetchBooks()">See Our Books</button>
        </ul>
    </div>
</div>

<footer>
    <p>RF Library &copy; 2025</p>
</footer>

</body>
