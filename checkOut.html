<div class="container" id="checkin">
    <h2>Check-Out Books</h2>
    <p>Use the form below to check out books that you've borrowed.</p>
    
    <form action="/submit-checkout" method="POST">
        <label for="bookName">Book Name:</label><br>
        <input type="text" id="bookName" name="bookName" required><br><br>

        <label for="personName">Your Name:</label><br>
        <input type="text" id="personName" name="personName" required><br><br>

        <input type="submit" value="Check out">
    </form>
</div>
